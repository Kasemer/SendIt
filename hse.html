<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sendit</title>

 <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
<script src="change_theme.js" defer="" ></script>
<!-- фон с классов -->
<body class="body dark">
 
          <!-- Название сайта -->
<div>
<img class="dark_logo" src="img/logo.png" alt="dark_theme" >
</div>
<div>
  <header class="header dark">IT</header>
</div>

          <!-- Кнопка действия -->
 <input class="input dark" type="button" id="myButton" name="button" value="send it">


          <!-- кнопка изменения темы -->
 <form>
    <button type="button" class="themeClick" fill="none" alt="change_theme">
      <img src="img/change_theme.svg">
      </button> 
</form>


          <!-- текстовый блок -->
<div>
<textarea id="text" class="textarea dark"  placeholder="Write your text here.."></textarea>
</div>

</body>
</html>
